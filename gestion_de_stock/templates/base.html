<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>{% block title %}Gestión de Stock{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
{% if user %}  <!-- el if hace q solo muestre el contenido si te logeaste primero  -->

  <!-- Navbar -->
  <nav class="d-flex flex-column flex-shrink-0 p-3" style="width: 250px; height: 100vh; position: fixed; left: 0; top: 0;" id="sidebar">
    <a href="{{ url_for('dashboard') }}" class="d-flex align-items-center mb-3 mb-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 1 .292.353l.003.057v12.94l-.003.057a.5.5 0 0 1-.997-.057V1.556a.5.5 0 0 1 .705-.41zM4.5 4.505A.5.5 0 0 1 5 5v6a.5.5 0 0 1-.992.09L4 11V5a.5.5 0 0 1 .5-.495zM11.5 4.505A.5.5 0 0 1 12 5v6a.5.5 0 0 1-.992.09L11 11V5a.5.5 0 0 1 .5-.495z"/>
      </svg>
      <span class="fs-4">Gestión de Stock</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('dashboard') }}" class="nav-link link-dark">
          Dashboard
        </a>
      </li>
      <li>
        <a href="{{ url_for('productos') }}" class="nav-link link-dark">
          Productos
        </a>
      </li>
      <li>
        <a href="{{ url_for('productos') }}" class="nav-link link-dark">
          Reportes
        </a>
      </li>
      <li>
        <a href="{{ url_for('productos') }}" class="nav-link link-dark">
          Proveedores
        </a>
      </li>
    </ul>
    <hr>
    <!-- Botón de cambio de tema -->
    <div class="d-flex align-items-center justify-content-between">
      <span class="text-dark">Modo:</span>
      <button id="theme-toggle" class="btn btn-outline-secondary ms-2">🌞 Día</button>
    </div>
    <hr>
    <div class="dropdown mt-auto">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://via.placeholder.com/40" alt="Avatar" width="40" height="40" class="rounded-circle me-2">
        <strong>{{ session.get('user', 'Usuario') }}</strong>
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">Configuración</a></li>
        <li><a class="dropdown-item" href="#">Perfil</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>
  
  
  
  

{% endif %}

  <!-- Contenido principal -->
  {% block content %}
  
  {% endblock %}

  <!-- scripts de js -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/productos.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
